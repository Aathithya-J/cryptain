<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptian - Coming Soon</title>
    <style>
        :root {
            --primary-color: #ffffff;
            --secondary-color: #0a1929;
            --accent-color: #2196f3;
            --dark-accent: #1976d2;
            --card-bg: #132f4c;
            --gradient-1: linear-gradient(135deg, #2196f3 0%, #1976d2 100%);
            --gradient-2: linear-gradient(135deg, #1976d2 0%, #0d47a1 100%);
            --font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--secondary-color);
            color: var(--primary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            text-align: center;
            padding: 2rem;
            background: radial-gradient(circle at center, #132f4c 0%, #0a1929 100%);
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent 45%, rgba(33, 150, 243, 0.1) 50%, transparent 55%);
            animation: shine 4s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-50%) translateY(-50%) rotate(0deg); }
            100% { transform: translateX(-50%) translateY(-50%) rotate(360deg); }
        }

        .countdown {
            display: flex;
            gap: 2rem;
            margin: 3rem 0;
            position: relative;
            z-index: 1;
        }

        .countdown-item {
            background: rgba(19, 47, 76, 0.8);
            padding: 2rem;
            border-radius: 1.5rem;
            min-width: 140px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .countdown-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .countdown-value {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .countdown-label {
            font-size: 1.1rem;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            letter-spacing: -0.5px;
            position: relative;
            z-index: 1;
            font-weight: 600;
            line-height: 1.2;
        }

        .message {
            font-size: 1.3rem;
            opacity: 0.9;
            max-width: 700px;
            margin: 2rem auto;
            line-height: 1.8;
            position: relative;
            z-index: 1;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .countdown {
                flex-wrap: wrap;
                gap: 1rem;
            }

            .countdown-item {
                min-width: 120px;
                padding: 1.5rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            .countdown-value {
                font-size: 2.5rem;
            }
        }
    </style>
</head>

<body>
    <h1>The Future of Trading Awaits</h1>
    <div class="message">Get ready for a game-changing experience! Our exclusive trading packages are about to revolutionize your investment journey.</div>
    
    <div class="countdown">
        <div class="countdown-item">
            <div class="countdown-value" id="days">00</div>
            <div class="countdown-label">Days</div>
        </div>
        <div class="countdown-item">
            <div class="countdown-value" id="hours">00</div>
            <div class="countdown-label">Hours</div>
        </div>
        <div class="countdown-item">
            <div class="countdown-value" id="minutes">00</div>
            <div class="countdown-label">Minutes</div>
        </div>
        <div class="countdown-item">
            <div class="countdown-value" id="seconds">00</div>
            <div class="countdown-label">Seconds</div>
        </div>
    </div>

    <script>
        const countDownDate = new Date("January 1, 2025 00:00:00").getTime();

        const countdown = setInterval(function() {
            const now = new Date().getTime();
            const distance = countDownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days.toString().padStart(2, '0');
            document.getElementById("hours").innerHTML = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerHTML = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerHTML = seconds.toString().padStart(2, '0');

            if (distance < 0) {
                clearInterval(countdown);
                document.querySelector(".countdown").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
</body>
</html>
